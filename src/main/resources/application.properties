spring.application.name=ExamenFinal20241
# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/20241
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuración de JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de CORS
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=*

# Propiedades de la Documentacion - Swagger
# habilitar/deshabilitar api-doc - swaggeer - ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui/index.html

#selecionar paquetes, clases, a escanear
#srpingdoc.packagesToScan=com.urp
#springdoc.packages-to-scan=com.rp
springdoc.paths-to-match=/api/**, /test/**, /test2/**, /support/**, /xyz/**
